name: CI

on:
  pull_request:
  push:
    branches:
      - main    

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn package --file posthog/pom.xml -DskipTests -Dgpg.skip=true -Dmaven.javadoc.skip=true --batch-mode --show-version

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: posthog-java
          path: posthog/target/posthog-*.jar

  run_tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'adopt'
          cache: maven

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: posthog-java
          path: posthog/target

      - name: Run tests
        run: mvn test --file posthog/pom.xml --batch-mode --show-version

  release:
    name: Release to Maven Central
    runs-on: ubuntu-latest
    needs: run_tests

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'adopt'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE
          cache: maven

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: posthog-java
          path: posthog/target

      - name: Release to Maven Central
        # Only actually release to Maven Central if we are on the main branch,
        # otherwise we perform a snapshot release to Sonatype OSSRH.
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            mvn deploy --file posthog/pom.xml --batch-mode --show-version
          else
            mvn deploy --file posthog/pom.xml --batch-mode --show-version -DskipTests -Dgpg.skip=true -Dmaven.javadoc.skip=true -DperformRelease=true -DaltDeploymentRepository=ossrh::default::https://oss.sonatype.org/service/local/staging/deploy/maven2
          fi
